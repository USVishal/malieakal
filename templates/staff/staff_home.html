{% extends 'staff/staff_base.html' %}
{% load static %}
{% block content %}
<style>
  #hm body {
    background: linear-gradient(to right, #E0EAFC 0%, #CFDEF3 100%);
    margin: 0;
    padding: 0;
  }

  #hm .adminlogo {
    width: 15%;
  }

  /* flip Card style */
  #hm .flip-card {
    background-color: transparent;
    width: 300px;
    height: 300px;
    perspective: 1000px;
  }

  #hm .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }

  #hm .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  #hm .flip-card-front,
  #hm .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 5%;
  }

  #hm .flip-card-front {
    color: black;
    background: linear-gradient(to right, #ffb347, #ffcc33);
    border-radius: 5%;
  }

  #hm .text-light {
    color: #333;
    font-size: 24px;
    font-weight: bold;
    font-family: 'Righteous', cursive;
    letter-spacing: 5px;
    text-shadow: 2px 2px 8px #000;
    font-size: 30px;
  }

  #hm .flip-card-back {
    background: linear-gradient(to right, #ee9ca7, #ffdde1);
    border-radius: 5%;
    color: white;
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #hm .banner {
    width: 100%;
    height: auto;
    max-height: 150px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    border-top-left-radius: 5%;
    border-top-right-radius: 5%;
  }
  #hm .category {
    width: 100%;
    height: auto;
    max-height: 100px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    border-top-left-radius: 5%;
    border-top-right-radius: 5%;
  }
  #hm .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  #hm .center-vertical {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #hm .flip-card {
    margin: 10px;
  }
  @media (min-width: 768px) {
    #hm .flip-card {
      margin: 10px 20px;
    }
  }
  /* flip card style end here */
</style>
<!--  modal -->
<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Admin panel</h5>
        <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>Welcome to Admin panel</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end modal -->
<!-- logo -->
<div class="container mt-5 pt-5" id="hm">
  <div class="row justify-content-left">
    
  </div>
  <!-- end logo -->
  <!-- flip card start here - banner -->
  <div class="card-container mb-5">
    <div class="flip-card">
      <div class="flip-card-inner" style="border-radius:10%;box-shadow: 10px 10px 10px #9e7377;">
        <div class="flip-card-front">
          <img src="{% static 'images/banner.png' %}" alt="" class="banner d-flex justify-content-center align-items-center mx-auto">
          <h2 class="text-light" style="font-family: 'Righteous', cursive;letter-spacing: 5px;text-shadow: 2px 2px 8px #000; font-size:30px;">BANNER MANAGEMENT</h2>
        </div>
        <div class="flip-card-back">
          <a href="{% url 'staff_upload_images' %}" class=""><button type="button" class="btn btn-primary">Add Banner</button></a>
        </div>
      </div>
    </div>
    <!-- flip card category -->
    <div class="flip-card">
      <div class="flip-card-inner" style="border-radius:10%;box-shadow: 10px 10px 10px #9e7377;">
        <div class="flip-card-front">
            <img src="{% static 'images/category.png' %}" alt="" class="category d-flex justify-content-center align-items-center mx-auto m-4  ">
            <h2 class="text-light mt-2" style="font-family: 'Righteous', cursive;letter-spacing: 5px;text-shadow: 2px 2px 8px #000; font-size:30px;">CATEGORY MANAGEMENT</h2>
          </div>
            <div class="flip-card-back">
              <a href="{% url 'staff_category'%}" class=""><button type="button" class="btn btn-primary">Add Category</button></a>
            </div>
        </div>
    </div>
    <!-- flip card product -->
    <div class="flip-card">
      <div class="flip-card-inner" style="border-radius:10%;box-shadow: 10px 10px 10px #9e7377;">
        <div class="flip-card-front">
          <img src="{% static 'images/product.png' %}" alt="" class="category d-flex justify-content-center align-items-center mx-auto m-4  ">
          <h2 class="text-light mt-2" style="font-family: 'Righteous', cursive;letter-spacing: 5px;text-shadow: 2px 2px 8px #000; font-size:30px;">PRODUCT MANAGEMENT</h2>
        </div>
        <div class="flip-card-back center-vertical">
          <a href="{% url 'new_module' %}" class="center-vertical"><button type="button" class="btn btn-primary center-vertical">Add Product</button></a>
          <a href="{% url 'staff_itemlist' %}" class="center-vertical"><button type="button" class="btn btn-primary center-vertical mt-2">Product List</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'path/to/bootstrap.min.css' %}">
<!-- Bootstrap JS -->
<script src="{% static 'path/to/bootstrap.min.js' %}"></script>

<script>
  // JavaScript code to trigger the modal on page load
  document.addEventListener("DOMContentLoaded", function () {
    const myModal = new bootstrap.Modal(document.getElementById('myModal'));
    myModal.show();
  });

  function closeModal() {
    const myModal = bootstrap.Modal.getInstance(document.getElementById('myModal'));
    myModal.hide();
  }
</script>

{% endblock %}
